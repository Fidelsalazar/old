<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Center Column -->
    <ng-container matColumnDef="center">
      <th mat-header-cell *matHeaderCellDef> Centro </th>
      <td mat-cell *matCellDef="let element"> {{element.center}} </td>
    </ng-container>

    <!-- Sitio Column -->
    <ng-container matColumnDef="sitio">
      <th mat-header-cell *matHeaderCellDef> Sitio </th>
      <td mat-cell *matCellDef="let element"> {{element.sitio}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let center">
        <section>
          <div class="example-button-row">
            <div class="example-flex-container">
              <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                <mat-icon>delete</mat-icon>
              </button>
              <button
                mat-icon-button disabled
                (click)="abrirVentanaModal()"
              >
                <mat-icon>open_in_new</mat-icon>
              </button>
            </div>
          </div>
        </section>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[15]"
                 showFirstLastButtons
  >
  </mat-paginator>
</div>
