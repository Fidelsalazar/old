<form class="login-form"
  [formGroup] = "loginForm"
  (ngSubmit)="onLogin()">
  <p class="login-text">
    <span class="fa-stack fa-lg">
      <img
        class="img-redonda"
        src="../../../assets/th (3).jpeg"
        alt=""
      >
    </span>
  </p>
  <br/><br/>
  <h1>
    Sistema de Gestion
  </h1>
  <h1>
    <span class="second-title">Activos Fijos Ener√©ticos</span>
  </h1>

  <br/>
  <input
    type="email"
    class="login-username"
    autofocus="true"
    required="true"
    formControlName="email"
    placeholder="Email" />
  <input
    type="password"
    class="login-password"
    required="true"
    placeholder="Password"
    formControlName="pass"
  />
  <input type="submit" name="Login" value="Login" class="login-submit" />
</form>
